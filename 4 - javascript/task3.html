<!DOCTYPE html>
<head>


<style>

.main{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }
    .formdiv{
      width: 25%;
      height: 50%;
      top: 25%;
      margin: 0 auto;
      position: relative;   
      background:orange;
    }
      input:focus {
  background-color: yellow;
      }

      input{
        width: 100% ;
      }

      .heading1{
        text-align: center;
      }
</style>



</head>
<body>

<div class="main">

<div class="formdiv">
  <h1 class="heading1"> Course registeration Form</h1>

    <form action="#">
  
  <input placeholder="Registeration number" id="regno" type="text" name="regno" required>
  <br>
  <br>
  <br>
  
  <input placeholder="Enrollment Number" id="enrollno" type="text" name="enrollno" required><br>
      <br>
      <br>
      <select>
            <option value="first">first</option>
            <option value="second">second</option>
            <option value="third">third</option>
            <option value="fourth">fourth</option>
            <option value="fifth">fifth</option>
            <option value="sixth">sixth</option>
            <option value="seventh">seventh</option>
            <option value="eighth">eighth</option>
          </select>  <br>
    <br>

    <input placeholder="Course code" id="coursecode" type="text" name="coursecode" required><br>

    <br>
    <br>


  <button onclick="myvalidate(document.getElementById('regno'),document.getElementById('coursecode'),document.getElementById('enrollno'))">Submit</button>
</form>

</div>



</div>




<script>

function myvalidate(input,coursecode,enrollno){

var numbers=/^[0-9]+$/;
var alphanum=/^[a-zA-Z0-9]+$/;
if((!input.value.match(numbers)) || (input.value.toString().length>6)){
    alert("wrong registeration number");
}

if((!coursecode.value.match(alphanum)) || (coursecode.value.toString().length>6)){
    alert("wrong coursecode ");
}

if((!enrollno.value.match(alphanum)) || (enrollno.value.toString().length>11)){
    alert("wrong enrollment no");
}


}

</script>

</body>

</html>
